<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Perfil</title>
    </h:head>
    <h:body>
        <h1> Perfil</h1>
        <div class="card">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="bienvenida" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Usuarios" outcome="usuarios" icon="pi pi-fw pi-calendar">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Permisos" outcome="permisos" update="permiso" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Documentos" outcome="Documentos" update="Documentos" icon="pi pi-file-pdf">
                    <f:param name="i" value="3"/>
                </p:menuitem> 
                <p:menuitem value="Perfil" outcome="perfil" update="perfil" icon="pi pi-user">
                    <f:param name="i" value="4"/>
                </p:menuitem> 
                <p:menuitem value="Gestionar vacaciones" outcome="gestionVacaciones" update="gestionVacaciones" icon="pi pi-sun">
                    <f:param name="i" value="5"/>
                </p:menuitem> 
            </p:tabMenu>
        </div>
        
        <h:form id="form">       
        <div class="card">
            
            <p:panel header="Perfil de Usuario" style="margin-bottom:10px;">
            <p:panelGrid columns="2">

                <h:outputText value="Nombre"/>
                <h:outputText value="#{loginController.mostrarPerfilUsuario().nombre}"/>

                <h:outputText value="Apellidos"/>
                <h:outputText value="#{loginController.mostrarPerfilUsuario().apellido}"/>

                <h:outputText value="Correo"/>
                <h:outputText value="#{loginController.mostrarPerfilUsuario().correo}"/>

                <h:outputText value="Rol"/>
                <h:outputText value="#{loginController.mostrarPerfilUsuario().rol}"/>
                
                <h:outputText value="Manager"/>
                <h:outputText value="#{loginController.mostrarPerfilUsuario().manager}"/>
            </p:panelGrid>
                </p:panel>
        </div>
        
        <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                  widgetVar="editarPerfil" responsive="true">
            <p:outputPanel id="manage-user-contentEdit" class="ui-fluid">




                <p:outputPanel>
                    <div class="p-field">
                        <p:outputLabel for="pCorreo">Correo</p:outputLabel>
                        <p:inputText id="pCorreo" required="true" disabled="true" value="#{loginController.userInfo.correo}"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="pNombre">Nombre</p:outputLabel>
                        <p:inputText id="pNombre" required="true" value="#{loginController.userInfo.nombre}"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="pApellido">Apellido</p:outputLabel>
                        <p:inputText id="pApellido" required="true" value="#{loginController.userInfo.apellido}"/>
                    </div>                    
                    <div class="p-field">
                        <p:outputLabel for="pRol">Rol</p:outputLabel>
                        <p:inputText id="pRol" disabled="true" required="true" value="#{loginController.userInfo.rol}"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="pManager">Manager</p:outputLabel>
                        <p:inputText id="pManager" disabled="true" required="true" value="#{loginController.userInfo.manager}"/>
                    </div>
                    <div class="p-field">

                        
                    </div>

                </p:outputPanel>


            </p:outputPanel>
        
            <f:facet name="footer">       
                <p:commandButton value="Actualizar" icon="pi pi-check" actionListener="#{loginController.updateProfile()}"
                                 update="form manage-user-contentEdit" process="manage-user-contentEdit @this"/>
                                 
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageUserDialogEdit').hide()"
                                 class="ui-button-secondary"/>
            </f:facet>

        </p:dialog>
        <p:growl id="mensaje2"   showDetail="true"/>
        
        <p:commandButton value="Editar Perfil" icon="pi pi-cog" oncomplete="PF('editarPerfil').show()"
                                 update="form manage-user-contentEdit" process="manage-user-contentEdit @this"/>  
        
    </h:form>
    </h:body>
</html>
