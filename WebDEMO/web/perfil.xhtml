<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> Perfil</h1>
       <div class="card">

            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="bienvenida" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Usuarios" outcome="usuarios" icon="pi pi-fw pi-calendar">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Permisos" outcome="permisos" update="permiso" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Proyectos" outcome="proyectos" update="proyectos" icon="pi pi-sun">
                    <f:param name="i" value="3"/>
                </p:menuitem> 
                <p:menuitem value="Actividades" outcome="actividades" update="actividades" icon="pi pi-sun">
                    <f:param name="i" value="4"/>
                </p:menuitem> 
                <p:menuitem value="Documentos" outcome="Documentos" update="Documentos" icon="pi pi-file-pdf">
                    <f:param name="i" value="5"/>
                </p:menuitem> 
                <p:menuitem value="Perfil" outcome="perfil" update="perfil" icon="pi pi-user">
                    <f:param name="i" value="6"/>
                </p:menuitem> 
                <p:menuitem value="Gestionar vacaciones" outcome="gestionVacaciones" update="gestionVacaciones" icon="pi pi-sun">
                    <f:param name="i" value="7"/>
                </p:menuitem> 

            </p:tabMenu>

        </div>
        <br/>
        


        <h:form id="form">       
            <div class="card">

                <h1 style="margin-top:0">Perfil de Usuario</h1>

                <p:panelGrid columns="2">

                    <f:facet name="header">
                        <p:graphicImage name="C:\Users\Kari\Downloads\Imagen_perfil.jpg"/>
                    </f:facet>

                    <h:outputText value="Nombre"/>
                    <h:outputText value="#{loginController.usuario.nombre}"/>

                    <h:outputText value="Apellidos"/>
                    <h:outputText value="#{loginController.usuario.apellido}"/>

                    <h:outputText value="Correo"/>
                    <h:outputText value="#{loginController.usuario.correo}"/>

                    <h:outputText value="Rol"/>
                    <h:outputText value="#{loginController.usuario.rol}"/>

                    <h:outputText value="Manager"/>
                    <h:outputText value="#{loginController.usuario.manager}"/>
                    <h:outputText value="Fecha Inicio"/>
                    <h:outputText value="#{loginController.usuario.fechaInicio}"/>
                    <h:outputText value="Dias Vacaciones"/>
                    <h:outputText value="#{loginController.usuario.diasVacaiones}"/>
                    
                    
                </p:panelGrid>
            </div>

            <p:dialog header="Detalle del usuario" showEffect="fade" modal="true"
                      widgetVar="editarPerfil" responsive="true">
                <p:outputPanel id="manage-user-contentEdit" class="ui-fluid">




                    <p:outputPanel>
                        <div class="p-field">
                            <p:outputLabel for="mail2">Correo</p:outputLabel>
                            <p:inputText id="mail2" required="true" disabled="true" value="#{loginController.usuario.correo}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="pass2">Clave</p:outputLabel>
                            <p:inputText id="pass2" required="true" disabled="true" value="#{loginController.usuario.clave}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="name2">Nombre</p:outputLabel>
                            <p:inputText id="name2" required="true" value="#{loginController.usuario.nombre}"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="surname2">Apellido</p:outputLabel>
                            <p:inputText id="surname2" required="true" value="#{loginController.usuario.apellido}"/>
                        </div>
                        <div class="p-field">

                            <p:outputLabel for="role2" value="Rol"/>
                            <p:selectOneMenu id="role2" required="true" disabled="true" value="#{loginController.usuario.rol}">
                                <f:selectItem itemLabel="Seleccione Rol" itemDisabled="true" itemValue=""/>
                                <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                                <f:selectItem itemLabel="Manager" itemValue="Manager"/>
                                <f:selectItem itemLabel="Colaborador" itemValue="Colaborador"/>
                                <f:facet name="footer">
                                    <p:divider styleClass="mt-0" />
                                    <h:outputText value="3 options" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu> 
                        </div>

                    </p:outputPanel>


                </p:outputPanel>
                
                <f:facet name="footer">     
                    <p:commandButton value="Guardar" icon="pi pi-check"  actionListener="#{loginController.updateUser()}"
                                     update="form manage-user-contentEdit" process="manage-user-contentEdit @this" /> 
                    


                    <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('editarPerfil').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>


            </p:dialog>
            <p:growl id="mensaje2"   showDetail="true"/>

            <p:commandButton value="Editar Perfil" icon="pi pi-cog" oncomplete="PF('editarPerfil').show()"
                             update="form manage-user-contentEdit" process="manage-user-contentEdit @this"/>  
            

        </h:form>    
    </h:body>

</html>
