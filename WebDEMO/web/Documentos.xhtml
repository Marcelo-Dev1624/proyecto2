    <h:form>
        <p:panel header="Seleccione una categoria" style="margin-bottom:10px;">
            <p:selectOneButton value="#{documentosController.categoriaDoc}">
            <f:selectItem itemLabel="Certificaciones" itemValue="1"/>
            <f:selectItem itemLabel="Titulos" itemValue="2"/>

            <div class="card">
            <p:commandButton value="Seleccionar" icon="pi pi-plus" actionListener="#{documentosController.selectCategoria}"

            </p:commandButton>
                </div>

        <p:growl id="messages" showDetail="true"/>

        <p:fileUpload mode="advanced"
                      multiple="false"
                      sizeLimit="1024000" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/"
                      invalidSizeMessage="Maximum file size allowed is 100 KB"
                      invalidFileMessage="only gif | jpg | jpeg | png | pdf is allowed"
                      update="messages cropperPanel"
                      listener="#{documentosController.handleFileUpload}"
                      />

        <p:outputPanel id="cropperPanel">

            <h:panelGrid columns="1" rendered="#{not empty cropUploaderBean.originalImageFile}">

                <p:commandButton value="Crop"
                                 action="#{cropUploaderBean.crop}"
                                 update="cropped messages" styleClass="my-3"/>

                <h:panelGrid columns="2" cellpadding="7">

                    <p:imageCropper
                            value="#{cropUploaderBean.croppedImage}"
                            id="imageCropper" cache="false"
                            image="#{cropUploaderBean.image}"
                            initialCoords="50,50,150,100"
                            minSize="50,50" maxSize="350,350"/>

                    <p:outputPanel id="cropped">
                        <p:graphicImage cache="false"
                                        rendered="#{not empty cropUploaderBean.croppedImage}"
                                        value="#{cropUploaderBean.cropped}"/>
                    </p:outputPanel>

                </h:panelGrid>


            </h:panelGrid>
        </p:outputPanel>
