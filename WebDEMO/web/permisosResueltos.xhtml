<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Permisos</title>
    </h:head>
    <h:body>

        <h1>Permisos Resueltos</h1>



        <h:form id="form"> 

           

            <p:commandButton value="Salir" icon="pi pi-times" actionListener="#{loginController.permisosResueltosSalir()}" process="@this"
                             styleClass="ui-button-danger"/>


            <div class="card">
                <p:dataTable var="permisoResuelto" id="permisoResuelto" value="#{loginController.permisosResueltos}" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rows="20">

                    <p:column headerText="NÃºmero Ticket" sortBy="#{permisoResuelto.numTicket}" filterBy="#{permisoResuelto.numTicket}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.numTicket}" />
                    </p:column>
                    <p:column headerText="Tipo" sortBy="#{permisoResuelto.tipo}" filterBy="#{permisoResuelto.tipo}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.tipo}" />
                    </p:column>
                    <p:column headerText="Motivo" sortBy="#{permisoResuelto.motivo}" filterBy="#{permisoResuelto.motivo}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.motivo}" />
                    </p:column>

                    <p:column headerText="Remitente" sortBy="#{permisoResuelto.remitente}" filterBy="#{permisoResuelto.remitente}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.remitente}" />
                    </p:column>
                    <p:column headerText="Receptor" sortBy="#{permisoResuelto.receptor}" filterBy="#{permisoResuelto.receptor}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.receptor}" />
                    </p:column>
                    <p:column headerText="Estado" sortBy="#{permisoResuelto.estado}" filterBy="#{permisoResuelto.estado}" filterMatchMode="contains">
                        <h:outputText value="#{permisoResuelto.estado}" />
                    </p:column>

                    <p:column>
                    </p:column>
                </p:dataTable>


            </div>
        </h:form>
    </h:body>
</html>
