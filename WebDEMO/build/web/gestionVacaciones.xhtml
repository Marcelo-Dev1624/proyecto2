<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Vacation Calculator</title>
</h:head>
<h:body>
    <h:form>
        <p:calendar value="#{loginController.selectedVacacion}" mode="multiple"/>
        <p:commandButton value="Submit" action="#{loginController.submitVacation}" update="message"/>
    </h:form>
    <h:outputText id="message" value="Selected Vacation Dates: #{vacationBean.selectedDates}" />
</h:body>

</html>
